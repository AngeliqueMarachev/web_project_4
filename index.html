<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/lead.svg" alt="Around the U.S" class="header__logo" />
    </header>

    <main class="page__content">
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/Jacques_Cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__occupation">Explorer</p>
            <button type="button" class="profile__edit-button"></button>
          </div>

          <button type="button" class="profile__add-button"></button>
        </div>
      </section>

      <div class="popup">
        <div class="popup__card">
          <div class="popup__content">
            <button type="button" aria-label="close button" class="popup__close_button"></button>
            <h2 class="popup__title">Edit Profile</h2>

            <form class="popup__form" name="popup__input">
                <input
                  type="text"
                  name="name"
                  class="popup__input popup__input_type_name"
                  placeholder="Name"
                />
                <input
                  type="text"
                  name="occupation"
                  class="popup__input popup__input_type_occupation"
                  placeholder="About me"
                />

              <button type="submit" class="popup__button">Save</button>
            </form>
          </div>
        </div>
      </div>

      <section class="gallery">
        <div class="gallery__grid">
          <ul class="gallery__card">
            <li class="gallery__item">
              <img
                src="./images/img_1.jpg"
                class="gallery__img"
                alt="Yosemite Valley"
              />
              <div class="gallery__info">
                <h2 class="gallery__text">Yosemite Valley</h2>
                <img
                  src="./images/heart.svg"
                  alt="Heart icon"
                  class="gallery__heart-icon"
                />
              </div>
            </li>
          </ul>

          <ul class="gallery__card">
            <li class="gallery__item">
              <img
                src="./images/img_2.jpg"
                class="gallery__img"
                alt="Lake Louise"
              />
              <div class="gallery__info">
                <h2 class="gallery__text">Lake Louise</h2>
                <img
                  src="./images/heart.svg"
                  alt="Heart icon"
                  class="gallery__heart-icon"
                />
              </div>
            </li>
          </ul>

          <ul class="gallery__card">
            <li class="gallery__item">
              <img
                src="./images/img_3.jpg"
                class="gallery__img"
                alt="Bald Mountains"
              />

              <div class="gallery__info">
                <h2 class="gallery__text">Bald Mountains</h2>
                <img
                  src="./images/heart.svg"
                  alt="Heart icon"
                  class="gallery__heart-icon"
                />
              </div>
            </li>
          </ul>

          <ul class="gallery__card">
            <li class="gallery__item">
              <img
                src="./images/img_4.jpg"
                class="gallery__img"
                alt="Latemar Mountains"
              />
              <div class="gallery__info">
                <h2 class="gallery__text">Latemar</h2>
                <img
                  src="./images/heart.svg"
                  alt="Heart icon"
                  class="gallery__heart-icon"
                />
              </div>
            </li>
          </ul>

          <ul class="gallery__card">
            <li class="gallery__item">
              <img
                src="./images/img_5.jpg"
                class="gallery__img"
                alt="Vanoise National Park"
              />

              <div class="gallery__info">
                <h2 class="gallery__text">Vanoise National Park</h2>
                <img
                  src="./images/heart.svg"
                  alt="Heart icon"
                  class="gallery__heart-icon"
                />
              </div>
            </li>
          </ul>

          <ul class="gallery__card">
            <li class="gallery__item">
              <img
                src="./images/img_6.jpg"
                class="gallery__img"
                alt="Lago do Braise Valley"
              />
              <div class="gallery__info">
                <h2 class="gallery__text">Lago do Braise</h>
                <img
                  src="./images/heart.svg"
                  alt="Heart icon"
                  class="gallery__heart-icon"
                />
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Around The U.S</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
