<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico" /> -->
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">

      <header class="header">
        <img src="./images/lead.svg" alt="Around the U.S" class="header__logo" />
      </header>

      <main class="page__content">      
        <div class="profile">
          <div class="profile__container">
          <img src="./images/Jacques_Cousteau.jpg" alt="Jacques Cousteau" class="profile__avatar">
            
          <div class="profile__info">
           <div class="profile__name">Jacques Cousteau</div>
            <div class="profile__occupation">Explorer</div>
          <button class="profile__edit-button"></button>
        </div> 
    
          <button class="profile__add-button"></button>
        </div> 
      </div>

        <div class="popup">
          <div class="popup__card">
          <div class="popup__content">
            <button type="button" class="popup__close_button"></button>
            <h3 class="popup__title">Edit Profile</h3>

              <form name="popup__form">
                <div class="popup__form-control">
                  <!-- <label for="name">Name</label> -->
                <input
                  type="text"
                  name="name"
                  class="popup__input popup__input_type_name"
                  placeholder="Name"
                />
              </div>
              <div class="popup__form-control">
                <!-- <label for="occupation">Occupation</label> -->
              <input
                type="text"
                name="occupation"
                class="popup__input popup__input_type_name"
                placeholder="About me"
              />
            </div>
        
              <button type="submit" class="button popup__button">Save</button>
            </form>
          </div>
          </div>
        </div>

      <section class="gallery">
        <div class="gallery__grid">
          <ul class="gallery__card">
          <li class="gallery__item">
            <img src="./images/img_1.jpg" class="gallery__img" alt="Yosemite Valley" />
            <div class="gallery__info">
            <h3 class="gallery__text">Yosemite Valley</h3>
            <img src="./images/heart.svg" alt="Heart icon" class="gallery__heart-icon" />
            </div>
          </li>
        </ul>

        <ul class="gallery__card">
          <li class="gallery__item">
            <img
              src="./images/img_2.jpg"
              class="gallery__img"
              alt="Lake Louise"
            />
            <div class="gallery__info">
            <h3 class="gallery__text">Lake Louise</h3>
              <img src="./images/heart.svg" alt="Heart icon" class="gallery__heart-icon" />
            </div>
          </li>
        </ul>

            <ul class="gallery__card">
            <li class="gallery__item">
              <img src="./images/img_3.jpg" class="gallery__img" alt="Bald Mountains" />
              
              <div class="gallery__info">
                <h3 class="gallery__text">Bald Mountains</h3>
                <img src="./images/heart.svg" alt="Heart icon" class="gallery__heart-icon" />
              </div>
            </li>
          </ul>

            <ul class="gallery__card">
            <li class="gallery__item">
              <img
                src="./images/img_4.jpg"
                class="gallery__img"
                alt="Latemar Mountains"
              />
              <div class="gallery__info">
              <h3 class="gallery__text">Latemar</h3>
                <img src="./images/heart.svg" alt="Heart icon" class="gallery__heart-icon" />
            </div>
          </li>
        </ul>

              <ul class="gallery__card">
              <li class="gallery__item">
                <img src="./images/img_5.jpg" class="gallery__img" alt="Vanoise National Park" />
               
                <div class="gallery__info">
                <h3 class="gallery__text">Vanoise National Park</h3>
                  <img src="./images/heart.svg" alt="Heart icon" class="gallery__heart-icon" />
                </div>
              </li>
            </ul>

              <ul class="gallery__card">
              <li class="gallery__item">
                <img
                  src="./images/img_6.jpg"
                  class="gallery__img"
                  alt="Lago do Braise Valley">
                  <div class="gallery__info">
                  <h3 class="gallery__text">Lago do Braise</h3>
                    <img src="./images/heart.svg" alt="Heart icon" class="gallery__heart-icon" />
                  </div>
                </li>
              </ul>
            </div>
      </section>
    </main>

  <footer class="footer">
    <p class="footer__copyright">Â© 2022 Around The U.S</p> 
  </footer>
  <script src="./scripts/index.js"></script>
</body>
  </html>
